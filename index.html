<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”„</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-row">
            <h1>Converter</h1>
            <label class="fun-toggle">
                <input type="checkbox" id="fun-toggle">
                <span class="toggle-slider"></span>
                <span class="toggle-label">ðŸŽ‰ Fun Mode</span>
            </label>
        </div>

        <div class="type-row">
            <select id="converter-type" class="type-dropdown">
                <!-- Populated dynamically from units-config.js -->
            </select>
        </div>

        <div class="converter-card">
            <label class="row-label">From</label>
            <div class="value-row">
                <input type="number" id="amount" value="1" min="0" step="any">
                <select id="from-currency" class="unit-select"></select>
            </div>

            <button id="swap-btn" aria-label="Swap units">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/>
                </svg>
            </button>

            <label class="row-label">To</label>
            <div class="value-row">
                <div id="result" class="result">0.00</div>
                <select id="to-currency" class="unit-select"></select>
            </div>

            <div id="rate-info" class="rate-info"></div>
            <div id="error" class="error"></div>
        </div>

        <div id="comparison" class="comparison-panel"></div>
    </div>

    <script src="units-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
