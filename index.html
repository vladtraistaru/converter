<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="converter-card">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="any">
                <select id="from-currency"></select>
            </div>

            <button id="swap-btn" aria-label="Swap currencies">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/>
                </svg>
            </button>

            <div class="result-group">
                <label for="to-currency">Converted to</label>
                <div id="result" class="result">0.00</div>
                <select id="to-currency"></select>
            </div>

            <div id="rate-info" class="rate-info"></div>
            <div id="error" class="error"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
